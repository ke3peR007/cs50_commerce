{% extends "auctions/layout.html" %}
{% load static %}
    {% block css %}
        <link href="{% static 'auctions/index_listing.css' %}" rel="stylesheet">
    {% endblock %}

{% block body %}
    <h2 style="text-align: center;">Your Watchlist</h2>
      <ul>
          {% for userlist in users_watchlist %}
            <a href="{% url  'listing' userlist.product.id %}"><li>{{ userlist.product.title }}</li></a>
          {% endfor %}  
      </ul>
{% endblock %}
